<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.1 - Issuu Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <header id="nav-top">
            <figure>
                <img src="" alt="">
            </figure>
            <p>Already a user?</p>
            <a href="">Sign in</a>
        </header>

        <main class="main">
            <h1>Create an Issuu Account.</h1>
            <div class="socials">
                <div class="google">
                    <i></i>
                    <span>Sign in with Google</span>
                </div>
                <div class="facebook">
                    <i></i>
                    <span>Continue with Facebook</span>
                </div>
            </div>

            <p>or with email</p>

            <div class="form">
                <form action="">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="e.g. john.doe@email.com">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <input id="t&c" name="t&c" type="checkbox"> I accept the Terms of Service and the Professional Terms
                    of Service.
                    <input id="button" name="button" type="button" value="CREATE ACCOUNT">
                </form>
            </div>
        </main>

        <footer>
            <p>Issuu Inc.</p>
            <nav>
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">DMCA</a></li>
                </ul>
            </nav>
        </footer>

    </div>

</body>

</html>
