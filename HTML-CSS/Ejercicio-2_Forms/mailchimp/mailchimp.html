<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2.2 - Mailchimp Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <header id="nav-top">
            <figure>
                <img src="" alt="">
            </figure>
            <h1>Welcome to Mailchimp</h1>
            <p>Find your people. Engage your customers. Build your brand. Do it all with Mailchimp's Marketing Platform.
                Already have an account? <a href="#">Log in</a></p>
        </header>

        <main class="main">

            <div class="form">
                <form action="">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                    <label for="user">Username</label>
                    <input id="user" name="user" type="text">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password">
                    <input id="t&c" name="t&c" type="checkbox"> I accept the Terms of Service and the Professional Terms
                    of Service.
                    <input id="button" name="button" type="button" value="CREATE ACCOUNT">
                </form>
            </div>
        </main>

        <footer>
            <p>Issuu Inc.</p>
            <nav>
                <ul>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">DMCA</a></li>
                </ul>
            </nav>
        </footer>

    </div>

</body>

</html>
